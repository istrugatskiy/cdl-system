<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="noindex" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./scss/main.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="./ts/index.ts" defer type="module"></script>
        <script src="./ts/auth.ts" defer type="module"></script>
        <script src="./ts/home.ts" defer type="module"></script>
        <script src="./ts/account-manage.ts" defer type="module"></script>
        <title>System</title>
    </head>
    <body>
        <div class="bg" role="img" aria-label="Background Stones Graphic"></div>
        <div id="main">
            <main-auth></main-auth>
        </div>
        <popup-template id="account-manager" data-photo-name="Profile Picture">
            <account-manager></account-manager>
        </popup-template>
        <popup-template id="add-device" data-photo="icon://wifi_password" data-photo-name="Bluetooth Search Icon">
            <add-device></add-device>
        </popup-template>
        <popup-template id="manage-device" data-photo-name="Device Icon">
            <manage-device></manage-device>
        </popup-template>
        <div class="hidden fatal-error" id="engine_fatal_error">
            <h1>A critical error occurred!</h1>
            <p id="engine_error_message"></p>
            <p id="engine_error_stack" style="white-space: pre-line"></p>
            <p id="engine_error_file"></p>
        </div>
    </body>
</html>
